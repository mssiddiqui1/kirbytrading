<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My eBay Store</title>
  <meta name="description" content="Responsive eBay store embed page." />
  <style>
    :root {
      --accent: #0064d2;
      --bg: #f8f9fb;
      --text: #1e293b;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--accent);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
      border-radius: 0;
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1rem;
        padding: 0.75rem;
      }
      iframe {
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>

  <header>Welcome to My eBay Store</header>

  <div class="container">
    <!-- Replace this URL with your actual eBay Store link -->
    <iframe 
      src="https://www.ebay.com/usr/kirbytradinginc"
      title="eBay Store"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <footer>© <span id="year"></span> My eBay Store — Powered by eBay</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
